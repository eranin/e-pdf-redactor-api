apiVersion: apps/v1
kind: Deployment
metadata:
  name: eranin-pdf-redaction-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: eranin-pdf-redaction-api
  template:
    metadata:
      labels:
        app: eranin-pdf-redaction-api
    spec:
      containers:
        - name: api
          image: eranin/pdf-redaction-api:latest
          ports:
            - containerPort: 8000
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "1"
              memory: "512Mi"
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8000
            initialDelaySeconds: 3
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: eranin-pdf-redaction-api
spec:
  selector:
    app: eranin-pdf-redaction-api
  ports:
    - name: http
      port: 80
      targetPort: 8000
  type: ClusterIP
